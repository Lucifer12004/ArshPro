<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Arsh Khan - Web Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .profile-img {
            width: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        .contact-info a:hover {
            color: #666;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .project {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mohammad Arsh Khan</h1>
        <p>Web Developer</p>
    </header>
    <div class="container">
        <img src="[INSERT_IMAGE_URL]" alt="Profile Picture" class="profile-img">
        <div class="contact-info">
            <p>Email: <a href="mailto:[INSERT_EMAIL]">[INSERT_EMAIL]</a></p>
            <p>Phone: <a href="tel:[INSERT_PHONE]">[INSERT_PHONE]</a></p>
        </div>
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
            <!-- Add more projects here -->
        </div>
    </div>
</body>
</html>
